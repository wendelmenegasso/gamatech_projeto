<body class="text-center bg-light text-dark">

<div class="container">
<form action="/home/agencia/concluir/" method="post">
  <main>
    <div class="py-5 text-center">
    	<div class="container text-center">
		<h2>Cadastre a agência!</h2>
	</div>
    	<div class="mx-auto" style="width: 200px;">Insira seus dados</div>
    	<br />
    		  <div class="col-sm-7">
              <label for="name" class="form-label"> Bairro </label>
              
              <input type="text" class="form-control" name="bairro" placeholder="" value="" required>
              <div class="invalid-feedback">
                É necessário um bairro válido
              </div>
          		</div>
              <br />
              <div class="col-sm-4">
              <label for="name" class="form-label">Cidade</label>
              <input type="text" class="form-control" name="cidade" placeholder="" value="" required>
              <div class="invalid-feedback">
                É necessário uma cidade válida
              </div>
          </div>
   		<br />
          <div class="col-md-7 col-lg-8">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Estado</label>
              <input type="text" class="form-control" name="estado" placeholder="Digite a SIGLA do Estado" value="" required>
              <div class="invalid-feedback">
                É necessário um estado válido
              </div>
            </div>

            <div class="col-sm-4">
              <label for="lastName" class="form-label">Rua</label>
              <input type="text" class="form-control" name="rua" placeholder="" value="" required>
              <div class="invalid-feedback">
                É necessário uma rua válida
              </div>
            </div>

            <div class="col-sm-4">
              <label for="lastName" class="form-label">Numero</label>
              <input type="text" class="form-control" name="numero" placeholder="" value="" required>
              <div class="invalid-feedback">
                É necessário um e numero valido
              </div>
            </div>
        </div>
    </div>

    <hr class="my-4">

    </div>
    <br />
    <button type="submit" class="btn btn-primary btn-lg">Inserir</button>
   </form>
