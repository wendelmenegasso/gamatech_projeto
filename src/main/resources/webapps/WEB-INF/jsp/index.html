<!DOCTYPE html>
<html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
  <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
  <meta name="theme-color" content="#7952b3">

  <title> Banco </title>

</head>

<body class="text-center bg-light text-dark">

  <div class="container">
  <form action="/inserir/" method="post">
    <main>
      <div class="py-5 text-center">
        <div class="container text-center">
          <h2 class="text-uppercase">Abra sua conta!</h2>
        </div>
        <div class="mx-auto text-uppercase" style="width: 200px;">Insira seus dados</div>
        <br />
        <div class="col-sm-7">
          <label for="name" class="form-label"> Nome Completo</label>
          <input type="text" class="form-control" name="nome_cliente" placeholder="Insira seu nome" value="" required>
          <div class="invalid-feedback">
            É necessário um nome válido
          </div>
        </div>
        <br />
        <div class="col-sm-4">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');" name="cpf_cliente" placeholder="Insira seu CPF" value="" required>
          <div class="invalid-feedback">
            É necessário um CPF válido
          </div>
        </div>
        <br />
        <div class="col-md-7 col-lg-8">
          <div class="row g-3">
            <div class="col-sm-6">
              <i class="bi bi-envelope-fill" style="font-size: 1.2rem; color: cornflowerblue;"></i><span> </span><label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" name="email_contato" placeholder="nome@exemplo.com" value="" required>
              <div class="invalid-feedback">
                É necessário um e-mail válido
              </div>
            </div>

            <div class="col-sm-4">
              <i class="bi bi-telephone-fill" style="font-size: 1.2rem; color: cornflowerblue;"></i><span> </span><label for="telefone" class="form-label">Celular</label>
              <input type="text" class="form-control" onkeypress="$(this).mask('(00)00000-0000');" name="telefone_contato" placeholder="Insira seu telefone" value="" required>
              <div class="invalid-feedback">
                É necessário um e-mail válido
              </div>
            </div>
          </div>
        </div>

        <hr class="my-4">

        <div class="col-md-7 col-lg-8">
          <div class="row g-3">
            <div class="col-sm-4">
              <label for="Agencia" class="form-label">Agencia</label>
              <input type="text" class="form-control" name="agencia_conta" placeholder="Insira sua agencia" value="" required>
              <div class="invalid-feedback">
                É necessário uma agencia válida
              </div>
            </div>

            <div class="col-sm-4">
              <label for="Conta" class="form-label">Conta</label>
              <input type="text" class="form-control" name="numero_conta" placeholder="Insira sua conta" value="" required>
              <div class="invalid-feedback">
                É necessário um conta válida
              </div>
            </div>
          </div>
          <br>
          <select class="form-select" aria-label="selecione o tipo de conta" name="tipo_conta">
            <option selected>Selecione o tipo da conta</option>
            <option value="0">Conta Corrente</option>
            <option value="1">Poupança</option>
            <option value="2">Investimento</option>
          </select>
        </div>
        <br />
    <button type="submit" class="btn m-2 btn-info btn-lg">Inserir</button>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</html>
